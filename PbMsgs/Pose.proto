package pb;

import "Matrix.proto";

message PoseMsg {
    enum Type {
        SO2         = 1;    // stored as a 1d vector [t]
        SE2         = 2;    // stored as a 3d vector [xy|t]
        SO3         = 3;    // stored as a 4d vector [ijkw]
        SE3         = 4;    // stored as a 7d vector [ijkw|xyz]
        LatLongAlt  = 5;    // WGS84
    }

    optional VectorMsg pose = 1;    // format dependent on type
    optional Type type = 2 [default = SE3];
}




