package hal;

import "Camera.proto";
import "Imu.proto";
import "Pose.proto";
import "Lidar.proto";
import "Gamepad.proto";
import "Command.proto";
import "Car.proto";

message Msg {
    optional double timestamp = 1;
    optional CameraMsg camera = 2;
    optional ImuMsg imu = 3;
    optional PoseMsg pose = 4;
    optional LidarMsg lidar = 5;
    optional GamepadMsg gamepad = 6;
    optional CommanderMsg command = 7;
    optional CarStateMsg vehicle_state = 8;
}
