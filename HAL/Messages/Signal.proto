package hal;

import "Matrix.proto";

message SignalMsg{
    optional int32 id = 1;
    optional double device_time = 2;
    optional double system_time = 3;
    repeated SignalScanResult scan_result = 4;
}

message SignalScanResult {
    optional string ssid = 1;
    optional string bssid = 2;
    optional int32 rssi = 3;
}
