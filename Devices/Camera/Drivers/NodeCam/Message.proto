package msg;

message Image
{
    required bytes      image           = 1;
    required int32      image_type      = 2;
    required int32      image_height    = 3;
    required int32      image_width     = 4;
    repeated string     property_name   = 5;
    repeated string     property_val    = 6;
}

message NodeCam
{
    required string     node_name   = 1;
    repeated Image      image       = 2;
}
